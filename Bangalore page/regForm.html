    <script>
  
      function validation()
        {
          var name=document.getElementById("full-name").value;
          var address=document.getElementById("add").value;
          var mail=document.getElementById("mail").value;
          var mobile=document.getElementById("mob").value;
          var College=document.getElementById("clg").value;
    
          
          var regex1=/^[@.a-zA-z]*$/;
            var regex2=/^[0-9]/;
            
            var message="Please enter valid ";
            var check=0;
    
            if(!regex1.test(name) || name=="")
            {
              check=1;
              message= message+"Full name \n";
            }
            if(!regex1.test(address) || address=="")
            {
              check=1;
              message= message+"Address \n";
            }
            if(!regex1.test(mail) || mail=="")
            {
              check=1;
              message= message+"Email Address \n";
            }
            if(!regex2.test(mobile) || mobile=="")
            {
              check=1;
              message= message+"Mobile Number \n";
            }
            if(!regex1.test(College) || College=="")
            {
              check=1;
              message= message+"College \n";
            }
            
            if(check)
            {
              alert(message)
            }
            else{
              alert("Correct format");
            }
        }
    </script>
